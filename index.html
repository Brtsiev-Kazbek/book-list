<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="shortcut icon" href="book-icon.png" type="image/x-icon">
    <title>Book List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <span class="text-primary">Book </span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
            <label for="title">Название книги: </label>
                <input type="text" id="title" class="form-control">
            
        </div>
                <div class="form-group">
                <label for="title">Автор: </label>
                    <input type="text" id="author" class="form-control">
                
            </div>
            <a href="https://github.com/Brtsiev-Kazbek" style="text-align: center;">Created by Brtsiev Kazbek</a>
            <input type="submit" value="Добавить книгу" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
